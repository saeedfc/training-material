---
---
{{reference}}
    {% if entry.note %}
    {{ entry.note }}.
    {% endif %}
    {% if entry.doi %}
    <a href="https://doi.org/{{ entry.doi }}">{{ entry.doi }}</a>
    {% endif %}
    {% if entry.url %}
      <!-- prevent duplicate doi links -->
      {% unless entry.url contains "doi.org" and entry.doi %}
      <a href="{{ entry.url }}">{{ entry.url }}</a>
      {% endunless %}
    {% endif %}
